<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src = "style.js" type="text/javascript"></script>
</head>
<body>
	<div id="calculator">
		<div id="message"><textarea id="error"></textarea>></div>
		<div id="input"><textarea id="present"></textarea>></div>
		<div id="menu">
			<ul>
				<li>
					<button id="1">1</button>
					<button id="2">2</button>
					<button id="3">3</button>
				</li>
				<li>
					<button id="4">4</button>
					<button id="5">5</button>
					<button id="6">6</button>
					<button id="7">7</button>
				</li>
				<li>
					<button id="8">8</button>
					<button id="9">9</button>
					<button id="0">0</button>
					<button id=".">.</button>
				</li>
				<li>
					<button id="+">+</button>
					<button id="-">-</button>
					<button id="/">/</button>
					<button id="X">*</button>			
				</li>
				<li>
					<button id="(">(</button>
					<button id=")">)</button>
					<button id="CE">CE</button>
					<button id="←">←</button>
				</li>
				<li>
					<button id="eva">=</button>
				</li>
			</ul>
		</div>
	</div>
	<footer>
		<!--对网页尾进行设置-->
		<p>sysu 王季宁<strong>&copy;</strong>瓢虫计算器</p>
	</footer>
</body>
</html>
